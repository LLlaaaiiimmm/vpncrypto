<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weeden Admin</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <img src="/static/images/weeden-logo.svg" alt="Weeden" style="width:80px;height:80px;margin:0 auto 16px;display:block;">
        <h1>WEEDEN Admin</h1>
        <p class="subtitle">Feedback System</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/admin/login">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required autofocus placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Min 10 characters">
            </div>
            <button type="submit" class="btn-submit" style="margin-top:8px;">Sign In</button>
        </form>
    </div>
</div>
</body>
</html>
