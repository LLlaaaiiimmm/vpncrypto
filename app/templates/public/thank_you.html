<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Weeden Feedback</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="public-wrapper">
    <div class="thank-you">
        <div class="check">&#x2705;</div>
        <h2>Thank you for your feedback!</h2>
        <p>Your voice matters. We appreciate your honesty.</p>
        <div class="sub-id">{{ submission_id }}</div>
        <p class="hint">&#x1F4F8; Take a screenshot of this ID for your records.</p>
        <p class="hint" style="margin-top:4px;">This is your anonymous reference number.</p>
        <br>
        <a href="/" class="btn btn-primary" style="display:inline-block;padding:12px 32px;font-size:16px;">Send Another</a>
    </div>
</div>
</body>
</html>
